<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span class="navigation-spacer"></span>

    <button mat-button [matMenuTriggerFor]="user_menu">
      <span>Welcome Neelan!     </span>
      <mat-icon>arrow_drop_down_circle</mat-icon>
    </button>
    <mat-menu #user_menu="matMenu">
      <button mat-menu-item (click)="first()">Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="navigation-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item href='/first' (click)="first()">First Component</a>
      <a mat-list-item href='/second'>Second Component</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
